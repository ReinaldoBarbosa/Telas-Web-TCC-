<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="Style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li class="active">
                    <a href="">
                        <ion-icon name="home"></ion-icon>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <ion-icon name="calendar"></ion-icon>
                        <span>Eventos</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <ion-icon name="mail-unread"></ion-icon>
                        <span>Pedidos</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class='bx bx-support icon'></i>
                        <span>Fale conosco</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main--content">
            <div class="header--wrapper">
                <div class="searh--box">
                    <input type="tect" placeholder="Pesquisar">
                    <ion-icon name="search"></ion-icon>
                </div>
                <div class="user--info">
                    <ion-icon name="notifications"></ion-icon>
                    <img src="./image/no-profile-picture-15257.png" alt="">
                </div>
            </div>

            <div class="container--superior">
                <!--Conteudo do esquedo-->
                <div class="card--container">
                    <h3 class="main--title">
                        Monitore a saúde do seu negócio
                    </h3>
                    <p>Controle seus e analise dados de uma maneira mais fácil</p>

                    <div class="card--wrapper">
                        <div class="card">
                            <div>
                                <div class="name">Visualizações</div>
                                <div class="numbers">31</div>
                                <div class="text">+3 no ultimo dia</div>
                            </div>
                        </div>

                        <div class="card">
                            <div>
                                <div class="name">Seguidores</div>
                                <div class="numbers">63</div>
                                <div class="text">+3 no ultimo dia</div>
                            </div>
                        </div>

                        <div class="card">
                            <div>
                                <div class="name">Inscrições</div>
                                <div class="numbers">15</div>
                                <div class="text">+3 no ultimo dia</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container--inferior">
                <div class="card--container">
                    <h3 class="main--title">
                        Eventos
                    </h3>

                    <div class="card--wrapper">
                        <div class="payment--card">
                            <div class="card--header">
                                <div class="ammount">
                                    <div class="titles"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
